apiVersion: apps/v1
kind: Deployment
metadata:
  name: recall-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recall-app
  template:
    metadata:
      labels:
        app: recall-app
    spec:
      containers:
        - name: recall-app
          image: recall-app:latest
          ports:
            - containerPort: 80
          env:
            - name: ORIGIN_VERIFY_SECRET
              valueFrom:
                secretKeyRef:
                  name: recall-app-secrets
                  key: ORIGIN_VERIFY_SECRET
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
